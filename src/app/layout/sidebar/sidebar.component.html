<div>
    <!-- Left Sidebar -->
    <aside id="leftsidebar" class="sidebar main-sidebar" (mouseenter)="mouseHover($event)"
      (mouseleave)="mouseOut($event)">
      <div class="sidebar-brand sidebar-style">
        <!-- <a routerLink="/dashboard"> <img alt="image" src="assets/images/allianzlogo.png" class="header-logo" /> -->
        <!-- </a> -->
         <h1>sidebar top</h1>
      </div>
      <div class="menu ">
        <ul class="list"
          [ngStyle]="{'position' : 'relative', 'max-height' : listMaxHeight+'px', 'max-width' : listMaxWidth+'px'}">
          <!-- <li class="sidebar-user-panel sidebar-style">
            <div class="user-panel">
              <div class=" image">
                <img src="assets/images/user_image.jpg" class="img-circle user-img-circle" alt="User Image"/>
              </div>
            </div>
            <div class="profile-usertitle">
              <div class="sidebar-userpic-name">Ann Perera</div>
              <div class="profile-usertitle-job ">Underwriter</div>
            </div>
          </li> -->
          <!-- Top Most level menu -->
          <li *ngFor="let sidebarItem of sidebarItems"
            [routerLinkActive]="sidebarItem.submenu.length !== 0 ? 'active' : 'active-top'" class="myNavStyle">
            <div class="header" *ngIf="sidebarItem.groupTitle === true">{{sidebarItem.title }}</div>
            <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle;"
              [ngClass]="[sidebarItem.class]" (click)="callToggleMenu($event, sidebarItem.submenu.length)"
              class="menu-top">
              <!-- <i-feather [name]="sidebarItem.icon" class="sidebarIcon"></i-feather> -->
              <span class="hide-menu">{{sidebarItem.title}}
              </span>
              <span *ngIf="sidebarItem.badge !== '' " [ngClass]="[sidebarItem.badgeClass]">{{sidebarItem.badge}}</span>
            </a>
            <!-- First level menu -->
            <ul class="ml-menu sidebar-style" *ngIf="sidebarItem.submenu.length > 0">
              <li *ngFor="let sidebarSubItem1 of sidebarItem.submenu"
                [routerLinkActive]="sidebarSubItem1.submenu.length > 0 ? '' : 'active'" class="sidebar-style">
                <a [routerLink]="sidebarSubItem1.submenu.length > 0 ? null : [sidebarSubItem1.path]"
                  (click)="callToggleMenu($event,sidebarSubItem1.submenu.length)" [ngClass]="[sidebarSubItem1.class]">
                  {{sidebarSubItem1.title}}
                </a>
                <!-- Second level menu -->
                <ul class="ml-menu-2 sidebar-style" *ngIf="sidebarSubItem1.submenu.length > 0">
                  <li *ngFor="let sidebarSubItem2 of sidebarSubItem1.submenu"
                    [routerLinkActive]="sidebarSubItem2.submenu.length > 0 ? '' : 'active'" class="sidebar-style">
                    <a [routerLink]="sidebarSubItem2.submenu.length > 0 ? null : [sidebarSubItem2.path]"
                      (click)="callToggleMenu($event,sidebarSubItem2.submenu.length)" [ngClass]="[sidebarSubItem2.class]">
                      {{sidebarSubItem2.title }}
                    </a>
                    <!-- Third level menu -->
                    <ul class="ml-menu-3 sidebar-style" *ngIf="sidebarSubItem2.submenu.length > 0">
                      <li *ngFor="let sidebarSubItem3 of sidebarSubItem2.submenu"
                        [routerLinkActive]="sidebarSubItem3.submenu.length > 0 ? '' : 'active'" class="sidebar-style">
                        <a [routerLink]="sidebarSubItem3.submenu.length > 0 ? null : [sidebarSubItem3.path]"
                          (click)="callToggleMenu($event,sidebarSubItem3.submenu.length)"
                          [ngClass]="[sidebarSubItem3.class]">
                          {{sidebarSubItem3.title}}
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- #Menu -->
    </aside>
    <!-- #END# Left Sidebar -->
  </div>
